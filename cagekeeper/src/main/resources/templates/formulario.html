<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>CageKeeper - Novo Usuario</title>
    <link rel="shortcut icon" type="image/jpg" th:href="@{/assets/CageKeeper_Favicon.png}" />
</head>
<body>	
    <div class="container">
        <div ></div>
           <form th:object="${requisicaoNovoUsuario}" class="card-body" action="/Usuario/novo" method="POST">
               <div class="form-group">
                   <label for="usuarioId">Id</label>
                   <input th:field="*{usuarioId}" th:errorClass="is-invalid" class="form-control"
                       placeholder="Id do funcionario" /> <small>Informa o Id do funcionario</small>
                   <div class="invalid-feedback" th:errors="*{usuarioId}"></div>
               </div>
               <div class="form-group">
                <label for="usuarioNome">Nome</label>
                <input th:field="*{usuarioNome}" th:errorClass="is-invalid" class="form-control"
                    placeholder="Nome do funcionario" /> <small>Informa qual o nome do Usuario</small>
                <div class="invalid-feedback" th:errors="*{usuarioNome}"></div>
            </div>
            <div class="form-group">
                <label for="usuarioPassword">Senha</label>
                <input th:field="*{usuarioPassword}" th:errorClass="is-invalid" class="form-control"
                    placeholder="Senha do funcionario" /> <small>Informa qual a Senha do Usuario</small>
                <div class="invalid-feedback" th:errors="*{usuarioPassword}"></div>
            </div>
            <div class="form-group">
                <label for="usuarioDados">Dado</label>
                <input th:field="*{usuarioDados}" th:errorClass="is-invalid" class="form-control"
                    placeholder="Dado do funcionario" /> <small>Informa qual um dado para ser guardado</small>
                <div class="invalid-feedback" th:errors="*{usuarioDados}"></div>
            </div>
               
               <button class="btn btn-primary" type="submit">Cadastrar</button>
           </form>
   
   
       </div>
   </body>
</html>
